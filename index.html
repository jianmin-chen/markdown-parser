<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Markdown Parser</title>
        <base target="_blank" />
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css" />
        <link rel="stylesheet" href="./index.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
        <script src="./utils.js"></script>
        <script src="./parser.js"></script>
    </head>
    <body>
        <div id="contextmenu">
            <div class="item" id="rename">Rename</div>
            <div class="item" id="download-markdown">Download Markdown</div>
            <div class="item" id="download-html">Download HTML</div>
            <div class="item" id="delete">
                <span style="color: red">Delete</span>
            </div>
        </div>
        <div id="wrapper">
            <div id="menu">
                <ul id="tree"></ul>
                <button id="new">&plus; New folder</button>
            </div>
            <textarea id="input"></textarea>
            <div id="output"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
