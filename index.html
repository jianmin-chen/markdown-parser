<!DOCTYPE html>
<html>
    <head>
        <title>Markdown Parser</title>
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Serif:ital,wght@0,400;0,600;1,400;1,600&display=swap");

            body,
            html {
                margin: 0;
                overflow: hidden;
                padding: 0;
                height: 100vh;
                max-height: 100vh;
            }

            #wrapper {
                display: flex;
                height: 100%;
            }

            #input,
            #output {
                flex: 1;
                overflow-y: auto;
            }

            #input {
                border: none;
                font-family: "IBM Plex Mono", monospace;
                outline: none;
                padding: 2rem;
                resize: none;
            }

            #output {
                border-left: 1px solid #cbd5e1;
                font-family: "IBM Plex Serif", serif;
                font-size: 1.5rem;
                line-height: 1.6;
            }

            #output > div {
                /* Actual Markdown content */
                margin: auto;
                padding: 2rem 0;
                max-width: 85%;
            }

            /* Markdown styles */
            #output blockquote {
                border-left: 3px solid;
                padding-left: 2rem;
            }

            #output code {
                font-family: "IBM Plex Mono", monospace;
                font-size: 1.45rem;
            }

            #output .hljs {
                overflow-x: auto;
                padding: 2rem;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <textarea id="input"></textarea>
            <div id="output"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
